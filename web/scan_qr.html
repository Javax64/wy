<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    
    <link rel="stylesheet" href="css/scan.css">
    <style>
        /* Ocultar el contenido por defecto */
        body {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.1s linear;
        }
    </style>
    <script src="js/login.js"></script>
    <script type="text/javascript">
        window.onload = verificarAccesoGeneral;
    </script>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.js"></script>
</head>
<body>
    <header>
        <a href="Admin_ventas.html" class="admin-button">Menu</a>
        <h1>Completar Pedido</h1>
    </header>
    <h1>Escanear Código QR</h1>
    <button id="startButton">Iniciar Escaneo</button>
    <div id="scannerContainer" class="modal">
        <div class="modal-content scanner-modal-content">
            <span class="close" id="closeScannerModal">&times;</span>
            <video id="video" class="scanner-video"></video>
            <div id="scannerFrame">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div id="scanline"></div>
            </div>
        </div>
    </div>
    <div id="message"></div>

    <!-- Contenedor para alertas -->
    <div id="alertsContainer" class="alerts-container"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Pedido completado con éxito.</p>
        </div>
    </div>

    <!-- Modal para elegir el método de pago -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles del Pedido</h2>
            <p id="orderCustomerName"></p>
            <p id="orderAdvance"></p>
            <p id="orderTotalPrice"></p>
            <h2 id="orderBalance"></h2>
            <h2>Elige el método de pago</h2>
            <button id="cashButton">Efectivo</button>
            <button id="transferButton">Transferencia</button>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
